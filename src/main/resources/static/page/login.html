<body class="hold-transition login-page" ng-app="loginApp" ng-controller="LoginController">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Amos</b>Big Data</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录</p>

        <form>
            <div class="form-group has-feedback">
                <input type="text" ng- ng-model="userName" class="form-control" placeholder="邮箱||用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng- ng-model="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" checked> 记住密码
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- /.social-auth-links -->

        <a href="#">忘记密码</a><br>
        <a href="register.html" class="text-center">注册新账户</a>

    });
  });





</script>
<script>
  var app = angular.module('loginApp', []);
  app.controller('LoginController', function($scope,$http) {
    $scope.login=function(){
        var userName=$scope.userName;
        var password=$scope.password;
        var obj=new Object();
        obj.userName=userName;
        obj.password=password;
        $http({
          method: 'GET',
          params: obj,
          url: '/user/login'
         }).then(function successCallback(response) {
            showMessage(response.data.message)
        }, function errorCallback(response) {
          showMessage(response.message)
     });

    }


  })





</script>
