<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amos| BigData</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../css/register/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/register/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../css/register/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../css/register/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../css/register/blue.css">
    <link rel="stylesheet" href="../css/zeroModal.css">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page" ng-app="app">
<div class="register-box" ng-controller="RegisterCtrl">
    <div class="register-logo">
        <a href="../../index2.html"><b>Amos</b>BigData</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">欢迎使用Amos BigData平台</p>

        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="userName" placeholder="用户名">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="emailAddr" placeholder="邮箱">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="password" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="confirmPassword" placeholder="确认密码">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input id="agree" type="checkbox" checked>我同意 <a href="agrement.html">协议</a>
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="register()">注册</button>
            </div>
            <!-- /.col -->
        </div>


        <a href="login.html" class="text-center">已有账号</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../js/register/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../js/register/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../js/register/icheck.min.js"></script>
<script src="../js/zeroModal.js"></script>
<script src="../js/zeroModal.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });





</script>

<script src="../js/register/register.js">
<!--




</script>
-->
</body>
</html>
